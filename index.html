<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Casa De Doña Oliva</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
  
<header>
    <div class="nav-container">
        <nav class="navbar">
            <div class="navbar-logo">
                <img src="./imagenes las delicias de isa/logo 3 d.jpg" alt="Logo" class="navbar-logo-image">
                <h1>LA CASA DE DOÑA OLIVA</h1>
            </div>
            <div class="ver-carrito" id="verCarrito">
                <i class="fas fa-shopping-cart"></i>
                <span id="unidadesCarrito" class="unidades-carrito"></span>
            </div>
        </nav>
    </div>
</header>

<div class="banner">
    <div class="banner-container">
        <h1 class="titulo-2">SABOR Y TRADICIÒN</h1>
    </div>
</div>

<div class="slogan">
    <p>PRODUCTOS  DE COLOMBIA</p>
</div>

<div id="cartitas" class="cartitas-c"></div>
<div id="modal" class="modal"></div>

<script src="Delicias de Isa.js"></script>
<script src="carrito.js"></script>

<footer class="footer">
    <div class="footer-content">
        <div class="footer-logo">
            <img src="./imagenes las delicias de isa/logo 3 d.jpg" alt="Logo" class="footer-logo-img">
        </div>
        <div class="footer-icons">
            <h2 class="footer_h2">¡Realiza tu pedido!</h2>
            <a href="tel:+123456789" class="footer-icon" title="Teléfono">
                <i class="fas fa-phone"></i>
            </a>
            <a href="https://wa.me/123456789" class="footer-icon" title="WhatsApp" target="_blank">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="https://facebook.com" class="footer-icon" title="Facebook" target="_blank">
                <i class="fab fa-facebook"></i>
            </a>
        </div>
    </div>
</footer>

</body>
</html>
